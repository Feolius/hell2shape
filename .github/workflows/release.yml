name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to simulate (e.g., v1.2.3)'
        required: true
        default: 'v1.2.3-test'
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}

      - name: Get version from tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            GITHUB_REF="refs/tags/${{ github.event.inputs.tag }}"
          fi
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Generate Version.php
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          RELEASE_DATE=$(date +%Y-%m-%d)
          cat > src/Version.php << EOF
          <?php
          
          namespace Feolius\Hell2Shape;
          
          /**
           * Version information for hell2shape.
           * This file is automatically generated during release.
           * Do not edit manually.
           */
          final class Version
          {
              public const VERSION = '$VERSION';
          
              public const RELEASE_DATE = '$RELEASE_DATE';
          }
          EOF
          
          echo "Generated Version.php:"
          cat src/Version.php

      - name: Commit Version.php
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Update Release Info
      
